<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etech.</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-[#FAF4FC]">
    <div class="mt-5">
        <!-- navbar -->
        <nav class="w-3/4 items-center flex mx-auto gap-[350px] ">
            <div>
                <p class="text-3xl font-bold">Etech.</p>
            </div>
            <div class="flex gap-10 font-semibold">
                <button>Courses <i class="fa fa-chevron-down" aria-hidden="true"></i></button>
                <button>Teachers <i class="fa fa-chevron-down" aria-hidden="true"></i></button>
                <button>Offers <i class="fa fa-chevron-down" aria-hidden="true"></i></button>
                <button>Contact</button>
            </div>
            <div class="flex gap-4 font-semibold">
                <button class="border border-pink-400 border-2 px-3 py-1 rounded-md">Sign in</button>
                <button class="text-slate-50 bg-gradient-to-r from-pink-500 to-pink-700 px-3 py-2 rounded-md">Free
                    Trail</button>
            </div>
        </nav>
        <!-- hero -->
        <div class="w-3/4  mx-auto flex justify-between ">
            <div class="mt-32">
                <p class="text-6xl font-bold mb-5">Develop your<br>skills in a new<br>and unique way</p>
                <p>Explore a transformative approach to skill development on our online<br>learning platform. Uncover a
                    new realm of learning experiences and<br>elevate your expertise in unique ways.</p>
                <div class="mt-5 flex items-center gap-10">
                    <button class="text-slate-50 bg-gradient-to-r from-pink-500 to-pink-700 px-3 py-2 rounded-md">Enroll
                        Now</button>
                    <p class="underline"><i class="fa fa-play-circle" style="color: #C276F0;" aria-hidden="true"></i>
                        What's Etech?</p>
                </div>
            </div>
            <div>
                <img src="./hero.jpg" class="w-[600px]" alt="">
            </div>
        </div>
        <div class="w-3/4 mx-auto  bg-[#C266FA]">
            <div class="flex items-center justify-between px-20">

                <div><img src="./duolingo.png" alt=""></div>
                <div class="bg-[#CA6BEB]"><img src="./magicleep.png" alt=""></div>
                <div class="bg-[#C96BF0]"><img src="./microsoft.png" alt=""></div>
                <div class="bg-[#D170E2]"><img src="./Codecov.png" alt=""></div>
                <div class="bg-[#D874DB]"><img src="./usertesting.png" alt=""></div>
            </div>
        </div>
        <!-- courses  -->
        <div class="w-3/4 mx-auto ">
            <div class="mt-20">
                <div>
                    <p class="text-4xl font-bold text-center">Search Courses</p>
                </div>
                <div>
                    <div class="flex justify-center mt-5 gap-5 items-center">
                        <!-- <div class="absolute align-left"><i class="fa fa-search" aria-hidden="true" style="background-color: #fff;"></i>
                        </div> -->
                        <input type="search" name="search" id="search" placeholder="Search for over 50+ courses"
                            class="w-[700px] relative px-3 py-2">                           
                        <button
                            class="text-slate-50 bg-gradient-to-r from-pink-500 to-pink-700 px-3 py-2 rounded-md">Search</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
